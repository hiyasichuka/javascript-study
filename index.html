<!DOCTYPE html>
<html lang='ja'>

<head>
  <meta charset="utf-8">
  <title>Treasure Hunter</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }

    .box {
      width: 100px;
      height: 100px;
      background: whitesmoke;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }

    .win {
      background: yellow;
      border-radius: 50%;
      transform: rotate(360deg);
    }

    .lose {
      background-color: grey;
      transform: scale(0.9);
    }
  </style>
</head>

<body>
  <script>
    'use strict';

    const num = 4;
    const winner = Math.floor(Math.random() * num);

    for (let i = 0; i < num; i++) {
      const d = document.createElement('div');
      d.classList.add('box');
      d.textContent = 'Click!'
      if (i === winner) {
        d.dataset.result = 'win';
      } else {
        d.dataset.result = 'lose';
      }

      d.addEventListener('click', function () {
        if (d.dataset.result === 'win') {
          d.textContent = 'Win!';
          d.classList.add('win');
        } else {
          d.textContent = 'Lose!';
          d.classList.add('lose');
        }
      });
      document.body.appendChild(d);
    }

  </script>
</body>
<footer>
  <input type="button" value="やり直す" onclick="window.location.reload();" />
</footer>

</html>
