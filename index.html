<!DOCTYPE html>
<html lang='ja'>

<head>
  <meta charset="utf-8">
  <title>Javascript Study</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      cursor: pointer;
      transition:1.0s;
    }

    .circle {
      background-color: pink;
      border-radius: 50%;
      transform:rotate(360deg);
    }
  </style>

</head>

<body>
  <div class="box" id="target"></div>
  <script>
    'use strict';

    document.getElementById('target').addEventListener('dblclick', () => {
      document.getElementById('target').classList.toggle('circle');
    });
  </script>
</body>

</html>
